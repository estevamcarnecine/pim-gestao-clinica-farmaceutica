{% extends "base.html" %}

{% block title %}Delete Patient{% endblock %}

{% block content %}
<div class="card border-danger">
    <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Delete Patient</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the patient <strong>{{ patient.name }}</strong>?</p>

        <form method="POST" action="{{ url_for('main.delete_patient', patient_id=patient.id) }}">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ url_for('main.list_patients') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
