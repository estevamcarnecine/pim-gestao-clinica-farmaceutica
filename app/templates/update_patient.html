{% extends "base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning">
        <h4 class="mb-0">Edit Patient</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.update_patient', patient_id=patient.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" value="{{ patient.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="birth_date" class="form-label">Birth Date</label>
                <input type="date" id="birth_date" name="birth_date"
                       value="{{ patient.birth_date.strftime('%Y-%m-%d') if patient.birth_date else '' }}"
                       class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('main.list_patients') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
