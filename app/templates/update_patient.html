<!DOCTYPE html>
<html>
<head>
    <title>Update Patient</title>
</head>
<body>
    <h1>Update Patient</h1>

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ patient.name }}" required><br>

        <label>Age:</label>
        <input type="number" name="age" value="{{ patient.age }}" required><br>

        <label>Condition:</label>
        <input type="text" name="condition" value="{{ patient.condition }}"><br>

        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('patients.list_patients') }}">Back</a>
</body>
</html>
