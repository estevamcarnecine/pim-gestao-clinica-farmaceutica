{% extends "base.html" %}
{% block content %}
  <h2>Produtos</h2>
  <table>
    <thead><tr><th>ID</th><th>Nome</th><th>Lote</th><th>Validade</th></tr></thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.batch }}</td>
        <td>{{ p.expiry_date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
