<!DOCTYPE html>
<html>
<head>
    <title>Patients</title>
</head>
<body>
    <h1>Patients List</h1>

    <a href="{{ url_for('patients.create_patient') }}">Add New Patient</a>

    <ul>
        {% for patient in patients %}
        <li>
            {{ patient.name }} - {{ patient.age }} - {{ patient.condition }}

            <a href="{{ url_for('patients.update_patient', id=patient.id) }}">Edit</a>

            <form action="{{ url_for('patients.delete_patient', id=patient.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('patients.index') }}">Back to Home</a>
</body>
</html>
